<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Opener</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div>Multi-Tab Opener</div>
    </div>

    <div class="main">
        <div class="main-top">
            <div class="main-left">
                <div class="main-left-tabs">
                    Number of Tabs to open
                    <input type="number" value="4">
                </div>
            </div>
            <div class="main-right">
                <div class="main-right-links">
                    Enter the Website Link
                    <input type="url" value="https://www.google.com/">
                </div>
            </div>
        </div>
        <div class="main-bottom">
            <div class="main-bottom-button">
                <button onclick="openTabs()">Submit</button>
            </div>
        </div>
    </div>

    <div class="main-note">
        <b>NOTE:</b>&nbsp;Your browser may block multiple pop-ups. Allow pop-ups for this site in settings to open all tabs.
    </div>

    <div class="footer">
        <div class="footer-text">
            Connect and Share Feedback
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="https://github.com/himanshuukholiya" target="_blank">GitHub</a></li>
                <li><a href="https://x.com/himanshkholiya" target="_blank">X</a></li>
                <li><a href="https://www.linkedin.com/in/himanshuukholiya/" target="_blank">LinkedIn</a></li>
                <li><a href="mailto:himanshukholiya.work@gmail.com" target="_blank" id="email-link">Mail</a></li>
                <!-- <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=himanshukholiya.work@gmail.com" target="_blank" id="email-link">Mail</a></li> -->
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
